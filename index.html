<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <!--tailwind cdn-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <!-- header section -->
    <header class="">
        <div class="flex md:flex-row flex-col justify-between my-2 lg:my-0 lg:h-25 lg:items-center">
            <div class="flex items-center gap-4 ml-10">
                <img src="assets/logo.png" alt="" class="w-20 h-20">
                <h2 class="font-bold text-xl text-[#006747]">Emergency <br> Service</h2>
            </div>

            <div class="flex gap-10 md:mr-10 mt-3 lg:mt-0 items-center justify-center">
                <div class="flex items-center gap-2">
                    <p class="text-xl font-medium">0</p>
                    <img src="assets/heart.png" alt="" class="w-7 h-7">
                </div>
                <div class="flex items-center gap-2">
                    <p class="text-xl font-medium">100</p>
                    <img src="assets/coin.png" alt="" class="w-7 h-7">
                </div>
                <div class="flex items-center gap-2 bg-[#00a63e] px-6 py-3 text-white rounded-3xl">
                    <p class="text-xl font-medium">0</p>
                    <p class="text-xl font-medium">Copy</p>
                </div>
            </div>
        </div>

        <!--banner section-->
        <div class="items-center justify-center">
            <div class="text-center bg-[linear-gradient(90deg,rgba(1.25,49.64,34.61,1),rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)] w-full py-5"> 
                <div class="flex justify-center">
                    <img src="assets/logo-dark.png" alt="" class="w-30">
                </div>
                <h2 class="text-[2rem] font-medium text-white">Emergency Service Directory</h2>
                <p class="text-white">Goverment Emergency Services at Your Fingertip - A Project by Goverment of the People's Republic of
                    Bangladesh</p>
            </div>
        </div>
    </header>
</body>

</html>
